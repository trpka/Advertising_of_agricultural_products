
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<div class="row">

  <div class="col-sm-2" >
    <div class="sticky">
      <h3>Reklama:</h3>
    <app-advertisement></app-advertisement>
  </div>
  </div>
  <div class="col-sm-8">
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title><h1>{{announcement.title}}</h1></mat-card-title>
        <mat-card-subtitle>Kategorija :{{announcement.category}} </mat-card-subtitle>
        <mat-card-subtitle>Podkategorija :{{announcement.subcategory}}</mat-card-subtitle>
        <mat-card-subtitle>Grad :{{announcement.city}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="{{announcement.productDTO.picture}}">
      <mat-card-content>
        <p>
          {{announcement.productDTO.additional_description}}
        </p>
      </mat-card-content>
    <mat-card-content>
      Broj telefona: {{announcement.mobileNumber}}
    </mat-card-content>
    <mat-card-content>
      <h2>Cena: {{announcement.price}}</h2>
    </mat-card-content>
    </mat-card>


  </div>
  <div class="col-sm-2">
    <div class="sticky">
      <h3>Reklama:</h3>
    <app-advertisement></app-advertisement>
  </div>
  </div>
</div>
