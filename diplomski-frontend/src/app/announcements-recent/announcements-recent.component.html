<div class="card-wrapper" >
  <mat-card  id="center" class="example-card" *ngFor="let a of announcements" >

    <mat-card-header>
      <mat-card-title>{{a.title}}</mat-card-title>
      <mat-card-subtitle>Kategorija :{{a.category}}</mat-card-subtitle>
      <mat-card-subtitle>Podkategorija: {{a.subcategory}}</mat-card-subtitle>
      <mat-card-subtitle>Cena : {{a.price}} rsd</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image  src="{{a.productDTO.picture}}" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <h3>

      </h3>

    </mat-card-content>
    <mat-card-actions>
      <button mat-button ><a [routerLink]="['/apartment',a.id]">Detalji ...</a></button>
    </mat-card-actions>

</mat-card>
</div>
