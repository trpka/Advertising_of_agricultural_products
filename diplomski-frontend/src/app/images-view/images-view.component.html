<div class="container">

    <!-- Full-width images with number text -->
    <div class="mySlides1" *ngIf="pokazi">
      <div class="numbertext"></div>
        <img src="{{images[0]}}" style="width:100%;border-radius: 10px;">
    </div>
  <div *ngFor="let a of images">
    <div class="mySlides">
      <div class="numbertext"></div>
        <img src="{{a}}" style="width:100%;border-radius: 10px;">
    </div>
  </div>
  
  
    <!-- Next and previous buttons -->
    <a class="prev" (click)="plusSlides(-1)">&#10094;</a>
    <a class="next" (click)="plusSlides(1)">&#10095;</a>
  
    <!-- Image text -->
    <div class="caption-container">
      <p id="caption"></p>
    </div>
    <div  *ngFor="let a of images">
      <div class="column" style="margin:5px;"><img style="height: 100px; width: 100px;" src="{{a}}"></div>
  
    </div>
    <!-- Thumbnail images -->
    <div class="rowa" >
      <div class="column">
        <img class="demo cursor" src="" style="width:100%" (click)="currentSlide(1)" >
      </div>
      <div class="column">
        <img class="demo cursor" src="" style="width:100%" (click)="currentSlide(2)" >
      </div>
      <div class="column">
        <img class="demo cursor" src="" style="width:100%" (click)="currentSlide(3)" >
      </div>
    </div>
  </div>
