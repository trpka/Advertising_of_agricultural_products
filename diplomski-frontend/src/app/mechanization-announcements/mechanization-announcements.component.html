<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<div class="jumbotron jumbotron-fluid box" >
  <div class="overlay" id="center">
    <h1>Tourist home</h1>
    <p class="lead">... perfect place to find temporary home while you travel through the world</p>
  </div>
</div>

<div class="container">
  <div class="card-wrapper" >
    <mat-card  id="center" class="example-card" *ngFor="let a of announcements" >

      <mat-card-header>
        <mat-card-title>{{a.title}}</mat-card-title>
        <mat-card-subtitle>Kategorija :{{a.category}}</mat-card-subtitle>
        <mat-card-subtitle>Podkategorija: {{a.subcategory}}</mat-card-subtitle>
        <mat-card-subtitle>Cena : {{a.price}} rsd</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image  src="{{a.productDTO.picture}}" alt="Photo of a Shiba Inu">
      <mat-card-content>
        <h3>

        </h3>

      </mat-card-content>
      <mat-card-actions>
        <button mat-button ><a [routerLink]="['/apartment',a.id]">More info ...</a></button>
      </mat-card-actions>

  </mat-card>
  </div>
  <div class="row">
    <div class="col-sm-2">
      One of three columns
    </div>
    <div class="col-sm-8">
      One of three columns
    </div>
    <div class="col-sm-2">
      One of three columns
    </div>
  </div>
</div>
