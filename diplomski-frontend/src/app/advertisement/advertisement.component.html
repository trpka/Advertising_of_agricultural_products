<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{advertisement.title}}</mat-card-title>
    <mat-card-subtitle>Firma: {{company.name}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{advertisement.image}}" alt="Photo of a Shiba Inu" height="350" width="150">
  <mat-card-content>
    <p>
      {{advertisement.text  }}
    </p>
  </mat-card-content>
</mat-card>
