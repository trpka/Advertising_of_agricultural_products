<h1 mat-dialog-title>Zahtev poslat</h1>
<div mat-dialog-content>
  Uspešno ste poslali zahtev za objavljivanje oglasa. 
  Oglas će postati viljiv ako prođe proveru.
  Dobićete email nakon odobravanja/odbijanja vašeg oglasa.
</div>
<div mat-dialog-actions>
  <button class="btn btn-secondary" style="width: 150px;" mat-button mat-dialog-close cdkFocusInitial [mat-dialog-close]="true" (click)="goToRequestPage()">U redu</button>
</div>
